<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="plugins/elementui/index.css">
<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="plugins/elementui/index.js"></script>
<script src="https://unpkg.com/qiniu-js@2.5.4/dist/qiniu.min.js"></script>
<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }
</style>
<body>
<div id="app">
    <!--
         el-upload: 上传文件的组件
         class： 样式
         action： 与表单的action含义一致（服务端上传时需要）
         show-file-list：是否显示文件列表
         before-upload： 上传文件前的 回调函数
    -->

    <el-upload
            class="avatar-uploader"
            action=""
            :show-file-list="false"
            :before-upload="beforeAvatarUpload">
        <img v-if="imageUrl" :src="imageUrl" class="avatar">
        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
    </el-upload>
</div>

</body>
<script type="text/javascript" >

    new Vue({
        el:"#app",
        data:{
            imageUrl: ""
        },
        methods:{
            /**
             * 步骤：
             *  1. 获取上传凭证
             *  2. 生成唯一的图片名称
             *  3. 开始上传
             *  4. 图片回显
             *  5. 上传的进度条
             *  6. 添加水印
             * @param file
             */
            beforeAvatarUpload(file){
                //获取凭证
                axios.get("/getToken.do").then((res)=>{
                    var token = res.data.data;
                    //生成唯一的文件名称
                    var uuid = this.generateUUID();
                    //获取文件名
                    var fileName = file.name;
                    //截取后缀名
                    var extendName =  fileName.substr(fileName.lastIndexOf("."));
                    //七牛云上的文件名
                    var serverName = uuid + extendName;

                    /**
                     * file: 要上传的文件对象
                     * key ：文件名称
                     * token： 上传凭证
                     *  config:七牛云配置
                     */

                    const config = {
                        useCdnDomain: true, // 是否使用cdn加速
                        region: qiniu.region.z0  //注册区域
                    };
                    //配置本地文件信息
                    const putExtra = {
                        fname: "",  //原始文件名
                        mimeType: "" //文件类型
                    };
                    //开始上传
                    var  observable = qiniu.upload(file , serverName, token, putExtra, config);
                    observable.subscribe({
                        next:(res)=>{
                            //解析上传过程
                            console.log(res);
                        },
                        error:(err)=>{
                            //上传失败后的回调
                            console.log(err);
                            this.$message({
                                message:"上传失败!!",
                                type:"error"
                            });
                        },
                        complete:(res)=>{
                            //上传成功后的回调
                            this.$message({
                                message:"上传成功!!",
                                type:"success"
                            });
                        }

                    });

                }).catch((err)=>{
                    console.log(err);
                });



            },
            //生成uuid
            generateUUID() {
                var d = new Date().getTime();
                if (window.performance && typeof window.performance.now === "function") {
                    d += performance.now(); //use high-precision timer if available
                }
                var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = (d + Math.random() * 16) % 16 | 0;
                    d = Math.floor(d / 16);
                    return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
                return uuid;
            },
            // 返回 类似 20160102 格式的字符串
            formatDate: function () {
                var date = new Date();
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                if (m < 10) m = "0" + m;
                var d = date.getDate();
                if (d < 10) d = "0" + date.getDate();
                return y + "" + m + "" + d
            }
        }
    });

</script>

</html>
