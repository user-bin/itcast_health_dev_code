<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .avatar-uploader .el-upload {
                border: 1px dashed #d9d9d9;
                border-radius: 6px;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }
            .avatar-uploader .el-upload:hover {
                border-color: #409EFF;
            }
            .avatar-uploader-icon {
                font-size: 28px;
                color: #8c939d;
                width: 178px;
                height: 178px;
                line-height: 178px;
                text-align: center;
            }
            .avatar {
                width: 178px;
                height: 178px;
                display: block;
            }
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>预约管理<small>套餐管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                    <el-breadcrumb-item>套餐管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="编码/名称/助记码" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="code" label="套餐编码" align="center"></el-table-column>
                        <el-table-column prop="name" label="套餐名称" align="center"></el-table-column>
                        <el-table-column label="适用性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                        <el-table-column prop="helpCode" label="助记码" align="center"></el-table-column>
                        <el-table-column prop="remark" label="说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini">编辑</el-button>
                                <el-button size="mini" type="danger">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增套餐" :visible.sync="dialogFormVisible" v-if="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="编码">
                                                        <el-input v-model="formData.code"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="适用性别">
                                                        <el-select v-model="formData.sex">
                                                            <el-option label="不限" value="0"></el-option>
                                                            <el-option label="男" value="1"></el-option>
                                                            <el-option label="女" value="2"></el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="助记码">
                                                        <el-input v-model="formData.helpCode"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="套餐价格">
                                                        <el-input v-model="formData.price"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="适用年龄">
                                                        <el-input v-model="formData.age"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="上传图片">
                                                        <el-upload
                                                                class="avatar-uploader"
                                                                action=""
                                                                :auto-upload="autoUpload"
                                                                :show-file-list="false"
                                                                :before-upload="beforeAvatarUpload">
                                                            <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                                            <div v-else>
                                                                <el-progress v-if="percent" :width="178" type="circle" :percentage="percent"></el-progress>
                                                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                                            </div>
                                                        </el-upload>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="说明">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="注意事项">
                                                        <el-input v-model="formData.attention" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="检查组信息" name="second">
										<div class="checkScrol">
											<table class="datatable">
												<thead>
												<tr>
													<th>选择</th>
													<th>项目编码</th>
													<th>项目名称</th>
													<th>项目说明</th>
												</tr>
												</thead>
												<tbody>
												<tr v-for="c in tableData">
													<td>
														<input :id="c.id" v-model="checkgroupIds" type="checkbox" :value="c.id">
													</td>
													<td><label :for="c.id">{{c.code}}</label></td>
													<td><label :for="c.id">{{c.name}}</label></td>
													<td><label :for="c.id">{{c.remark}}</label></td>
												</tr>
												</tbody>
											</table>
										</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/qiniu-js@2.5.4/dist/qiniu.min.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                autoUpload:true,//自动上传
                imageUrl:null,//模型数据，用于上传图片完成后图片预览
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//添加表单窗口中检查组列表数据
                checkgroupIds:[],//添加表单窗口中检查组复选框对应id
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                backend_url: "http://localhost:82",
                qiniu_domain_url: "http://qfyfpe3pm.hd-bkt.clouddn.com/", // 七牛测试域名
                percent: 0 // 进度值
            },
            created() {
                this.findPage();
            },
            methods: {
                //图片类型判断通过后，开始上传图片
                /***
                 * 1. 获取token
                 * 2. 获取唯一的文件名
                 * 3. 上传图片
                 * 4. 回显图片
                 * 5. 进度条
                 * 6. 水印添加
                 *
                 */
                upload_img(file) {
                    //二次上传时 ，提前清除图片路径
                    this.imageUrl = "";
                    axios.get(this.backend_url + "/setmeal/getToken.do").then((res)=>{
                        var token = res.data.data;
                        //获取唯一的文件名
                        var fileName = file.name;
                        //截取后缀名  .jpg
                        var extendName = fileName.substr(fileName.lastIndexOf("."));
                        //生成uuid
                        var uuid = this.generateUUID();
                        //唯一的文件名
                        var serverName = uuid + extendName;

                        /**
                         * file: 上传的文件
                         * key： 唯一的文件名
                         * token: 上传凭证
                         * config : 配置七牛云上的参数
                         * putExtra: 配置原始文件参数
                         */
                        const putExtra = {
                            fname: "",
                            mimeType: ""
                        };
                        const config = {
                            useCdnDomain: true,
                            region: qiniu.region.z0
                        };
                        //上传图片
                        var observable = qiniu.upload(file, serverName, token, putExtra, config);
                        observable.subscribe({
                            next:(res)=>{
                                //上传的过程解析
                                this.percent = Math.floor(res.total.percent);
                            },
                            error:(err)=>{
                                this.$message({
                                    message: "上传失败！！",
                                    type:"error"
                                });
                            },
                            complete:(res)=>{
                                this.$message({
                                    message: "上传成功！！",
                                    type:"success"
                                });
                                //图片回显
                                this.imageUrl = this.qiniu_domain_url + serverName +"_itcast";
                                //上传成功后，把百分比重置为0
                                this.percent = 0;
                            }
                        });
                    }).catch((err)=>{
                        console.log(err);
                    });
                },
                //上传图片之前执行
                beforeAvatarUpload(file) {
                      // 如果 file.type 获取不到， 可以修改为根据后缀名判断文件类型
                      var fileName = file.name;
                      //截取后缀名  jpg
                      var extendName = fileName.substr(fileName.lastIndexOf(".") + 1);
                      const isJPG = extendName === 'jpg' || extendName === 'png' || extendName === 'jpeg'
                      // const isJPG = file.type === 'image/jpeg';
                      const isLt2M = file.size / 1024 / 1024 < 2;
                      if (!isJPG) {
                        this.$message.error('上传套餐图片只能是 JPG 格式!');
                      }
                      if (!isLt2M) {
                        this.$message.error('上传套餐图片大小不能超过 2MB!');
                      }
                      if(isJPG && isLt2M){
                          this.upload_img(file);
                      }
                },
                //添加
                handleAdd () {
                },
                //分页查询
                findPage() {
                },
                // 重置表单
                resetForm() {
                    //清除表单数据
                    this.formData = {};
                    //设置默认的标签页
                    this.activeName = "first";
                    //清除选中的检查组id
                    this.checkgroupIds = [];
                    //滚动条回调顶端
                    // 弹出框中添加 v-if ，控制对话框是否加载
                    //清除图片地址
                    this.imageUrl = "";
                },
                // 弹出添加窗口
                /***
                 * 1. 弹出窗口
                 * 2. 清除数据
                 * 3. 回显所有的检查组
                */
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.resetForm();
                    axios.get(this.backend_url + "/checkgroup/findAll.do").then((res)=>{
                        console.log(res);
                        this.tableData = res.data.data;
                    }).catch((err)=>{
                        console.log(err);
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                },
                //生成uuid
                generateUUID() {
                    var d = new Date().getTime();
                    if (window.performance && typeof window.performance.now === "function") {
                        d += performance.now(); //use high-precision timer if available
                    }
                    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                        var r = (d + Math.random() * 16) % 16 | 0;
                        d = Math.floor(d / 16);
                        return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                    });
                    return uuid;
                }
            }
        })
    </script>
</html>
